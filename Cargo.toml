[package]
name = "forge"
version = "0.1.0"
edition = "2021"
authors = ["Redstone OS Team"]
description = "Forge - The RedstoneOS Microkernel"
license = "MIT"

[[bin]]
name = "forge"
path = "src/main.rs"
test = false
bench = false

[lib]
harness = false
test = false
bench = false

[dependencies]

[features]
default = []

